        .line {

            height: 0;
            width: 100%;
            max-width: var(--content-width);

        .line.vert {

        .line::after {

        .bullet-right::after {

        .section-1 {
            height: calc(100vh - 4rem - 21.5px);
        }
        .section-2 {
            height: 300vh;
            --text-thrill-range-start: 100vh;
            --text-thrill-range-end: 200vh;
            --text-out-color: silver;
            --gradient: linear-gradient(45deg, teal, red);
        }
        .section-3 {
            height: 300vh;
            --text-thrill-range-start: 400vh;
            --text-thrill-range-end: 500vh;
            --text-out-color: rgb(15,15,15);
            --gradient: linear-gradient(45deg, turquoise, hotpink);
        }

        .section-hero {
            height: 100vh;
            padding-top: 2rem;
            position: sticky !important;
            top: 0px;
            text-align: center;
        }

        .section-hero .legend {
            padding: 0.2rem;
            padding-inline: 1rem;
            border-radius: 20px;
            transform: translateY(7.5vh);
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            border: 1px solid currentColor;
        }

        .section-hero h2 {
            margin: 0; transform: translateY(10vh);
        }

        .section-hero h2 span {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-hero .text-thrill.large {
            width: 75%;
            padding: 2rem;
            padding-inline: 4rem;
            transform: translateY(15vh);
            font-size: 2rem;
        }

        .section-hero .timeline {
            transform: translateY(15vh);
        }

        .section-hero .line.vert.major {
            transform: translateY(50vh);
        }

        .section-hero :is(.legend, h2, .text-thrill.large, .line.vert.major, .timeline) {
            /* scroll effect */
            animation-timing-function: ease-out;
            animation-fill-mode: both;
            animation-name: untranslate;
            animation-timeline: --viewport;
            animation-range: var(--text-thrill-range-start) var(--text-thrill-range-end);
            animation-duration: 1ms;
        }

        .text-thrill :is(del span, .grayed) {
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: text-out;
            animation-timeline: --viewport;
            animation-range: calc(var(--text-thrill-range-start) - 25vh) var(--text-thrill-range-start);
            animation-duration: 1ms;
        }

        .text-thrill :is(del, ins) {
            text-decoration: none;
            vertical-align: top;
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: text-shrink;
            animation-timeline: --viewport;
            animation-range: var(--text-thrill-range-start) var(--text-thrill-range-end);
            animation-duration: 1ms;
        }

        .text-thrill ins {
            opacity: 0;
            letter-spacing: -1ch;
            /* scroll effect */
            animation-name: text-expand;
        }

        .section-hero .timeline .node { height: 30px; }
        .section-hero .timeline .line.flex-grow:first-of-type,
        .section-hero .timeline .line.flex-grow:last-of-type {
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: timeline-shrink;
            animation-timeline: --viewport;
            animation-range: var(--text-thrill-range-start) var(--text-thrill-range-end);
            animation-duration: 1ms;
        }
        .section-hero .timeline .line.flex-grow:last-of-type {
            width: 0px;
            flex-shrink: 0;
            /* scroll effect */
            animation-name: timeline-expand;
        }
        
        .section-hero .text-thrill .content {
            position: relative;
        }
        .section-hero .text-thrill .content::after {
            position: absolute;
            content: "SAVEPOINT";
            display: inline-block;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: x-small;
            font-weight: bold;
            padding-block: 2.5px;
            padding-inline: 5px;
            border: 1px solid currentColor;
            color: dimgray;
            border-radius: 3px;
        }
        .section-hero .text-thrill._down .content::after {
            content: "ROLLBACK";
            color: dimgray;
        }

        .section-2 .feature-section {
            display: flex;
            padding-bottom: 2rem;
        }

        .section-2 .tablist {
            position: relative;
            height: 100vh;
            min-height: 30rem;
            padding: 1rem;
            background-color: var(--code-background);
            background-color: white;
        }

        .section-2 .tablist .tab-head button {
            position: relative;
            padding: 1rem;
            border-bottom: 2px solid transparent;
        }

        .section-2 .tablist .tab-head button.active {
            border-color: black;
        }

        .section-2 .tablist .tab-content code {
            background-color: white;
        }

        .section-3 .accordion {
            margin-block: 3rem;
            counter-reset: counter1;
        }

        .section-3 .accordion>li::before {
            width: 1em;
            counter-increment: counter1;
            content: "" counter(counter1) ".";
        }

        .section-3 .accordion>li::before,
        .section-3 .accordion .accordion-head {
            padding: 1.5rem;
            font-size: 3.4375rem;
            letter-spacing: -1px;
            font-weight: 500;
            line-height: 1em;
        }

        .section-3 .accordion .accordion-head {
            width: 100%;
            text-align: left;
        }

        .section-3 .accordion .accordion-head div {
            max-width: 80vw;
            word-break: break-all;
        }
        .section-3 .accordion .accordion-head .icon {
            margin-top: 0.5rem;
            padding: 0.8rem;
            height: 1em;
            background-color: wheat;
        }


        .section-3 .accordion>li>div {
            border-left: 1px solid var(--line-color);
        }
        .section-3 .accordion>li:has(.accordion-content.active) {
            background-color: gainsboro;
        }


        .section-3 .accordion>li:has(.accordion-content.active)::before,
        .section-3 .accordion .accordion-head.active div {
            color: silver;
        }
        .section-3 .accordion .accordion-head.active .icon {
            transform: rotate(180deg);
            background-color: gainsboro;
            color: silver;
        }

        .section-3 .accordion .accordion-content {
            height: 0;
            transition: height 400ms;
            overflow: hidden;
        }

        .section-3 .accordion .accordion-content.active {
            height: 15rem;
        }

        .section-3 .accordion .accordion-content>.w-half {
            padding: 1rem;
        }

        .section-3 .accordion .accordion-content .legend {
            padding-left: 0.8rem;
        }

        .section-3 .accordion .accordion-content code {
            background-color: transparent;
        }
