        @keyframes untranslate {
            to {
                transform: translate(0) scale(var(--scale)) rotate(var(--rotate));
            }
        }

        @keyframes unscale-1 {
            to {
                transform: scale(1);
            }
        }

        @keyframes unscale-2 {
            to {
                transform: translateY(-50%) scale(1);
            }
        }

        @keyframes unscale-3 {
            50% {
                transform: translateX(50%) translateY(50%) scale(0);
            }

            60% {
                transform: translateX(50%) translateY(50%) scaleX(1.3) scaleY(1);
            }

            70% {
                transform: translateX(50%) translateY(50%) scale(1);
            }

            80% {
                transform: translateX(50%) translateY(50%) scaleX(1) scaleY(1.3);
            }

            90%,100% {
                transform: translateX(50%) translateY(50%) scale(1);
            }
        }

        @keyframes fade-out {
            to {
                opacity: 0;
            }
        }

        @keyframes visibility {
            to {
                visibility: visible;
            }
        }

        @keyframes rotate-360 {
            to {
                transform: rotate(-360deg);
            }
        }

        @keyframes stroke-3 {
            to {
                stroke-width: 3;
            }
        }

        @keyframes fade-out-early {
            75% {
                opacity: 0;
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }

        @keyframes fade-in-out {
            10% {
                transform: none;
                opacity: 1;
            }

            90% {
                transform: none;
                opacity: 1;
            }

            to {
                transform: scale(0.9);
                opacity: 0;
            }
        }

        @keyframes text-obsolete {
            to {
                color: var(--obsolete-code-color, black);
            }
        }

        @keyframes text-shrink {
            to {
                letter-spacing: -1ch;
                opacity: 0;
                user-select: none;
            }
        }

        @keyframes text-expand {
            to {
                letter-spacing: unset;
                opacity: 1;
            }
        }

        @keyframes timeline-shrink {
            to {
                width: 0;
            }
        }

        @keyframes timeline-expand {
            to {
                width: 16.6667%;
            }
        }

        @keyframes height-full {
            to {
                height: 100%;
            }
        }

        /* text-gradient */

        .text-gradient-1,
        .text-gradient-2 {
            background-image: linear-gradient(45deg, var(--text-gradient-start), var(--text-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* text-gradient-1 */

        .text-gradient-1 {
            --text-gradient-start: teal;
            --text-gradient-end: red;
        }

        .text-gradient-2 {
            --text-gradient-start: teal;
            --text-gradient-end: red;
        }

        .theme-black .text-gradient-1 {
            --text-gradient-start: turquoise;
            --text-gradient-end: hotpink;
        }

        /* card-gradient */

        .card {
            background-color: white;
            box-shadow: 0px 10px 10px -10px silver;
        }

        .card-gradient-1,
        .card-gradient-2 {
            background-image: radial-gradient(100.19% 164.67% at 50% 200%, var(--card-gradient-end) 31.77%, var(--card-gradient-start) 100%);
            color: white;
            overflow: hidden;
            box-shadow: 0px 20px 20px -20px rgba(0, 0, 0, 0.125);
            border-radius: 0.5rem;
        }

        /* card-gradient-1 */

        .card-gradient-1 {
            --card-gradient-start: #3a5d7a;
            --card-gradient-end: #07dafa;
        }

        /* card-gradient-2 */

        .card-gradient-2 {
            --card-gradient-start: #4f3c71;
            --card-gradient-end: #07c5fa;
        }

        /* card-gradient-3 */

        .card-gradient-3 {
            --card-gradient-start: darkslateblue;
            --card-gradient-start: #764afb;
            --card-gradient-end: #b0ebfb;

        .section-2, .section-3 {

            --code-transform-stable-value: var(--code-transform-scroll-length);

            --code-transform-animation-range-code-transform-start: exit-crossing var(--code-transform-start-value);
            --code-transform-animation-range-console-start: exit-crossing calc((var(--code-transform-start-value) + var(--code-transform-stable-value)) * 0.75);
            --code-transform-animation-range-stable: exit-crossing var(--code-transform-stable-value);
            --code-socket-background-color: black;
            --code-socket-background-color: #eaeaea;
            --code-socket-background-image: none;
            --code-background-color: #eaeaeaf2;
            --code-background-color: gainsboro;
            --code-punctuation-color: #dd0055;
            --code-function-color: #6a02b4;
            --code-operator-color: #dd0055;
            --code-comment-color: gray;
            --code-path-color: #036303;
            --code-cmd-color: #bf0000;
            --code-string-color: blue;
            --obsolete-code-color: gray;
            --code-keyword-color: #016d6d;
            --code-color: #000000;
            --code-highlight-color: #9c9c9c;

        .section-hero-scrollport {

            view-timeline: --hero-scroller block;
            height: calc(100vh + var(--code-transform-scroll-length));
            padding-top: var(--code-transform-start-value);
        }

        .midline {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0px;
            height: 100%;
            view-timeline: --midline block;
        }

        .midline span {
            display: block;
            width: 5px;
            height: 0px;
            background-color: teal;
            background-image: linear-gradient(var(--line-color) calc(100% - 10px), blue);
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-name: height-full;
            animation-timeline: --midline;
            animation-range: entry-crossing 50vh exit 50vh;
            animation-duration: 1ms;
        }

        .section-hero,
        .section-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: stretch;
            padding-block: 1rem;
        }

        .section-hero {
            position: sticky;
            top: 0px;
            height: 100vh;
            padding-inline: 0.5rem;
        }

        .section-details {
            position: relative; /* for .midline's absolute positioning */
            padding-inline: 2.5rem;
            padding-bottom: var(--code-transform-start-value);
        }

        @media (min-width: 768px) {
            .section-hero {
                padding-block: 4.3rem;
            }

            .section-details {
                height: 100vh;
                padding-block: 2.15rem;
            }
        }

        :is(.section-2, .section-3) .section-header {
            padding-top: 6rem;
        }

        /* .code-box */

        .code-box-socket {
            position: relative;
            width: 100%;
            height: 100%;
            view-timeline: --code-box-socket;
            border-radius: 5px;
        }

        .section-hero .code-box-socket {
            max-width: 800px;
            border-radius: 7.5px;
        }

        @media (min-width: 768px) {
            .section-details .code-box-socket {
                max-width: 500px;
                background-image: var(--code-socket-background-image);
                background-color: var(--code-socket-background-color);
                background-position: bottom right;
                background-repeat: no-repeat;
            }

            .section-details .code-box-socket::before, .section-details .code-box-socket::after {
                position: absolute;
                display: block;
                content: "";
                width: 100%;
                height: 10px;
                background-color: var(--base-background-color);
            }

            .section-details .code-box-socket::before {
                bottom: 100%;
            }

            .section-details .code-box-socket::after {
                top: 100%;
            }
        }

        .code-box {
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }

        .section-hero .code-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
            padding-block: 2.7rem;
            background-color: white;
            border-radius: 7.5px;
            box-shadow: 0px 10px 10px -10px silver;
        }

        .section-2 .section-hero .code-box {
            padding-bottom: 0;
        }

        @media (min-width: 768px) {
            .code-box {
                transform: scale(0.9);
                opacity: 0;
                /* scroll effect */
                animation-timing-function: linear;
                animation-fill-mode: both;
                animation-name: fade-in, unscale-1;
                animation-timeline: view();
                animation-range: entry-crossing 50% entry-crossing 75%;
                animation-duration: 1ms;
            }

            .section-details .code-box {
                padding-block: 2.7rem;
                background-image: url(/assets/img/application.png);
                background-repeat: no-repeat;
                background-position: 20px 0px;
                background-color: var(--code-background-color);
            }
        }

        @media (max-width: 767px) {
            .section-details .code-box li {
                margin-top: 5rem;
                background-color: var(--code-socket-background-color);
                background-image: var(--code-socket-background-image);
                background-position: bottom right;
                background-repeat: no-repeat;
            }

            .section-details .code-box li pre {
                background-color: var(--code-background-color);
            }
        }

        .code-box .legend {
            display: flex;
            align-items: center;
            height: 1.8rem;
            flex-shrink: 0;
            font-size: 0.8rem;
            font-weight: bold;
            border-bottom: 2px solid currentColor;
        }

        .code-box code {
            font-family: "M PLUS Code Latin", monospace;
            color: var(--code-color);
        }

        .code-box code .keyword {
            color: var(--code-keyword-color);
        }

        .code-box code .punctuation {
            color: var(--code-punctuation-color);
        }

        .code-box code .function {
            color: var(--code-function-color);
        }

        .code-box code .operator {
            color: var(--code-operator-color);
        }

        .code-box code .string {
            color: var(--code-string-color);
        }

        .code-box code .comment {
            color: var(--code-comment-color);
            font-style: italic;
        }

        .code-box code .path {
            color: var(--code-path-color);
            text-decoration: underline;
        }

        .code-box code .cmd {
            color: var(--code-cmd-color);
        }

        .code-box code .cmd-symbol {
            pointer-events: none;
        }

        .code-box code .highlight {
            border-radius: 0.125rem;
            background-image: linear-gradient(60deg, var(--code-highlight-color), transparent);
        }

        /* .code-transform */

        .code-transform {
            width: 100%;
            max-width: 700px;
            padding-inline: 1rem;
            font-size: 2.4rem;
            font-weight: 400;
            text-align: center;
        }

        @media (max-width: 767px) {
            .code-transform {
                font-size: 2rem;
            }
        }

        @media (max-width: 575px) {
            .code-box code .line-break {
                display: block;
                display: inline;
            }

            .section-3 .section-hero .code-transform {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 499px) {
            .section-3 .section-hero .code-transform {
                font-size: 1.4rem;
                font-size: 1rem;
            }
        }

        .code-transform .obsolete,
        .code-transform .obsolete :is(.keyword, .punctuation),
        .code-box-socket .timeline .line.flex-grow .savepoint-1 {
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: text-obsolete;
            animation-timeline: --hero-scroller;
            animation-range: var(--code-transform-animation-range-fade-start) var(--code-transform-animation-range-code-transform-start);
            animation-duration: 1ms;
        }

        .code-transform :is(del, ins) {
            text-decoration: none;
            vertical-align: top;
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: text-shrink;
            animation-timeline: --hero-scroller;
            animation-range: var(--code-transform-animation-range-code-transform-start) var(--code-transform-animation-range-stable);
            animation-duration: 1ms;
        }

        .code-transform ins {
            opacity: 0;
            letter-spacing: -1ch;
            /* scroll effect */
            animation-name: text-expand;
        }

        /* .section-2 .section-hero */

        .section-2 .section-hero .code-highlights {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            padding-bottom: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            gap: 1rem;
            border-top: 1px solid var(--line-color);
            transform: scale(0.9);
            opacity: 0;
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-name: unscale-1, fade-in;
            animation-timeline: --hero-scroller;
            animation-range: var(--code-transform-animation-range-console-start) var(--code-transform-animation-range-stable);
            animation-duration: 1ms;
        }

        .section-2 .section-hero .code-highlights li {
            display: flex;
            gap: 1rem;
            flex-shrink: 0;
        }

        .section-2 .section-hero .code-highlights li .icon {
            margin-top: 0.25rem;
            width: 30px;
            height: 30px;
            background-color: black;
            flex-shrink: 0;
            color: white;
        }

        @media (min-width: 768px) {
            .section-2 .section-hero .code-highlights {
                flex-direction: row;
                align-items: center;
            }

            .section-2 .section-hero .code-highlights li {
                width: 30%;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .section-2 .section-hero .code-highlights li .icon {
                margin-top: 0;
            }
        }

        /* .section-3 .section-hero */

        .section-3 .section-hero .code-transform {
            position: relative;
            white-space: nowrap;
            --obsolete-code-color: teal;
        }

        .section-3 .section-hero .code-transform::after {
            position: absolute;
            content: "UP";
            display: inline-block;
            bottom: -40px;
            left: 50%;
            letter-spacing: 3px;
            transform: translateX(-50%);
            font-size: x-small;
            font-weight: bold;
            padding-block: 2.5px;
            padding-inline: 0px;
            border-bottom: 1px solid currentColor;
            opacity: 0.75;
        }

        .section-3 .section-hero .code-transform._down::after {
            content: "DOWN";
        }

        .section-3 .section-hero .timeline {
            width: 100%;
            display: flex;
            align-items: center;
            container-type: inline-size;
            overflow: hidden;
        }

        .section-3 .section-hero .timeline .line {
            position: relative;
            --line-color: currentColor;
        }

        .section-3 .section-hero .timeline .line.vert {
            height: 2rem;
        }

        .section-3 .section-hero .timeline .line.flex-grow::after {
            opacity: 0.5;
        }

        .section-3 .section-hero .timeline .line.flex-grow :is(.savepoint-1, .savepoint-2) {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 50%;
            right: calc(100cqi / 12);
            bottom: 50%;
            transform: translateX(50%) translateY(50%) scale(0);
            background-color: var(--code-background-color);
            background-color: darkcyan;
            color: var(--code-keyword-color);
            z-index: 1;
            /* scroll effect */
            animation-name: unscale-3;
        }

        .section-3 .section-hero .timeline .line.vert._first,
        .section-3 .section-hero .timeline .line.flex-grow._first,
        .section-3 .section-hero .timeline .line.vert._last,
        .section-3 .section-hero .timeline .line.flex-grow._last,
        .section-3 .section-hero .timeline .line.flex-grow._first .savepoint-1 g,
        .section-3 .section-hero .timeline .line.flex-grow .savepoint-2 {
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-timeline: --hero-scroller;
            animation-range: var(--code-transform-animation-range-code-transform-start) var(--code-transform-animation-range-stable);
            animation-duration: 1ms;
        }

        .section-3 .section-hero .timeline .line.vert._first {
            /* scroll effect */
            animation-name: fade-out;
        }

        .section-3 .section-hero .timeline .line.flex-grow._first {
            /* scroll effect */
            animation-name: timeline-shrink;
        }

        .section-3 .section-hero .timeline .line.flex-grow._first .savepoint-1 g {
            /* scroll effect */
            animation-name: fade-out-early;
        }

        .section-3 .section-hero .timeline .line.vert._last {
            opacity: 0;
            /* scroll effect */
            animation-name: fade-in;
        }

        .section-3 .section-hero .timeline .line.flex-grow._last {
            width: 0px;
            flex-shrink: 0;
            /* scroll effect */
            animation-name: timeline-expand;
        }

        .section-3 .section-hero .rollback-button {
            visibility: hidden;
            padding-block: 1rem;
            padding-inline: 1.5rem;
            gap: 1rem;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            /* scroll effect */
            animation-name: visibility;
        }

        .section-3 .section-hero .rollback-button .keyword {
            color: darkturquoise;
        }

        .section-3 .section-hero .rollback-button .punctuation {
            color: gold;
        }

        .section-3 .section-hero .rollback-button,
        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-1,
        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-2 {
            /* scroll effect */
            animation-timing-function: linear;
            animation-fill-mode: both;
            animation-timeline: --hero-scroller;
            animation-range: var(--code-transform-animation-range-code-transform-start) var(--code-transform-animation-range-stable);
            animation-duration: 1ms;
            animation-delay: 4ms;
        }

        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-1,
        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-2 {
            transform-origin: center;
        }

        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-1 {
            animation-name: rotate-360;
            animation-direction: reverse;
        }

        .section-3 .section-hero .clr-i-outline.clr-i-outline-path-2 {
            animation-name: rotate-360, stroke-3;
        }

        /* .feature-card */

        .feature-card {
            position: relative;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 1rem;
            background-color: white;
            border-color: white;
            border-radius: 5px;
            box-shadow: 0px 10px 10px -10px silver;
        }

        @media (max-width: 767px) {
            .feature-card::after {
                position: absolute;
                display: block;
                content: "";
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                border-inline: 10px solid transparent;
                border-top: 8px solid white;
            }
        }

        .feature-card :is(h4, p) {
            margin-block: 0;
            font-size: 1rem;
        }

        .feature-card h4 {
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 0.5rem;
        }

        .feature-card p {
            background-image: linear-gradient(60deg, #3d527c, #f95656);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* .section-details .features */

        .section-details .features {
            display: none;
        }

        @media (min-width: 768px) {
            .section-details .features {
                display: block;
            }

            .section-details .features li {
                position: absolute;
                width: 200px;
                height: 200px;
                opacity: 0;
                transform: translateY(-50%) scale(0);
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: space-between;
                z-index: 1;
                /* scroll effect */
                animation-timing-function: linear;
                animation-fill-mode: both;
                animation-name: fade-in, unscale-2;
                animation-timeline: view();
                animation-range: entry-crossing 50% contain 0%;
                animation-duration: 1ms;
            }

            .section-details .features li:nth-child(1) {
                top: 25%;
            }

            .section-details .features li:nth-child(2) {
                top: 50%;
                right: -150px;
            }

            .section-details .features li:nth-child(3) {
                top: 75%;
            }

            .section-details .features li:nth-child(1),
            .section-details .features li:nth-child(3) {
                left: -150px;
            }
        }

        /* .section-details .code-box */

        @media (min-width: 768px) {
            .section-details .code-box li {
                height: 33.333%;
                display: flex;
                align-items: center;
                justify-content: stretch;
            }

            .section-details .code-box li:nth-child(1),
            .section-details .code-box li:nth-child(3) {
                padding-left: 50px;
            }

            .section-details .code-box li:nth-child(2) {
                padding-right: 50px;
                border-block: 1px dotted gray;
            }

            .section-details .code-box li .feature-card {
                display: none;
            }
        }

        .section-details .code-box li pre {
            padding-block: 1.5rem;
            overflow-x: auto;
        }

        .section-details .code-box li pre code {
            display: inline-block;
            padding-inline: 1.5rem;
        }
    </style>

</head>
