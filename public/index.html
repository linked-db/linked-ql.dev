        <link defer="" type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

        <style>
            @font-face {
                font-family: 'Satoshi Medium';
                src: url('https://assets.website-files.com/64776ea032e2127b2569d7fa/64776fa9470bceaf06474a82_Satoshi-Medium.woff2') format('woff2');
                font-weight: 500;
                font-style: normal;
                font-display: swap;
            }
            @font-face {
                font-family: 'Satoshi Regular';
                src: url('https://assets.website-files.com/64776ea032e2127b2569d7fa/64776f8b589640c98d06e9f2_Satoshi-Regular.woff2') format('woff2');
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }
            @font-face {
                font-family: 'Nohemi Light Bf 6438 Cc 5702321';
                src: url('https://assets.website-files.com/64776ea032e2127b2569d7fa/647770a2b1e2c6a74979f525_Nohemi-Light-BF6438cc5702321.woff') format('woff');
                font-weight: 300;
                font-style: normal;
                font-display: swap;
            }
            @font-face {
                font-family: 'Satoshi Bold';
                src: url('https://assets.website-files.com/64776ea032e2127b2569d7fa/64a52f1dfe52d431ff4a8ca4_Satoshi-Bold.woff') format('woff');
                font-weight: 700;
                font-style: normal;
                font-display: swap;
            }
            :root {
                --content-width: 1460px;
            }
            .d-none { display: none !important; }
            .d-flex { display: flex; }
            .d-inflex { display: inline-flex; }
            .flex-column { flex-direction: column; }
            .absolute { position: absolute; }
            .relative { position: relative; }
            .sticky { position: sticky; top: 0; }
            .inset-0 { inset: 0; }
            .transparent { opacity: 0; }
            .align-center { align-items: center; }
            .justify-center { justify-content: center; }
            .justify-separate { justify-content: space-between; }
            .justify-even { justify-content: space-evenly; }
            .list-reset { list-style: none; padding-left: unset; margin-block: unset; }
            .flex-center { align-items: center; justify-content: center; }
            .flex-wrap { flex-wrap: wrap; }
            .flex-grow { flex-grow: 1; }
            .minified { width: 0px; height: 0px; border: none; padding: unset; overflow: hidden; }
            .w-half { width: 50%; }
            .oval { border-radius: 50%; }
            .rounded { border-radius: 0.5em; }
            .p-1 { padding: 1em; }
            .p-1r { padding: 1rem; }
            .p-2 { padding: 2em; }
            .p-2r { padding: 2rem; }
            .p-block-0 { padding-block: 0; }
            .p-inline-0 { padding-inline: 0; }
            .theme-base {
                background-color: #eaeaea;
                color: #333;
                --dim-color: #797979;
                --alpha-color: #fff;
                --line-color: #cdcdcd;
                --card-background: white;
                --code-background: wheat;
            }
            .theme-black {
                background-color: black;
                color: white;
                --dim-color: #585858;
                --line-color: #fff3;
                --code-background: rgb(10,10,10);
            }
            .code { background-color: var(--code-background); }
            .line {
                position: relative;
                height: 0;
                width: 100%;
                max-width: var(--content-width);
                margin-inline: auto;
                display: flex;
                align-items: center;
            }
            .line.vert {
                width: 0;
                height: auto;
                padding: 0;
                margin: 0;
                justify-content: center;
            }
            .line::after {
                width: 100%;
                height: 100%;
                display: block;
                content: "";
                padding: 0.5px;
                background-color: var(--line-color);
            }
            .color-dim { color: var(--dim-color); }
            .color-alpha { color: var(--alpha-color); }
            .color-card { background-color: var(--card-background); }
            .border-top { border-top: 1px solid var(--border-color); }
            .border-bottom { border-bottom: 1px solid var(--border-color); }
            .border-left { border-left: 1px solid var(--border-color); }
            .border-right { border-right: 1px solid var(--border-color); }
            .border { border: 1px solid var(--border-color); }
            .device-width { width: 100vh; }
            .device-width-2 { width: 50vh; }
            .device-height { height: 100vh; }
            .device-height-2 { height: 50vh; }
            .parent-height { height: 100%; }
            .indented::before {
                display: inline-block;
                content: "";
                width: 3em;
            }
            * { box-sizing: border-box; }
            html {
                scroll-snap-type: y proximity;
                scroll-snap-stop: always;
            }
            body {
                margin: unset;
                font-family: "Satoshi Regular", sans-serif;
            }
            a { text-decoration: none; color: inherit; transition: opacity 400ms; }
            a:hover { opacity: 0.7; }
            img {
                max-width: 100%;
                vertical-align: middle;
                display: inline-block;
            }
            section > .content {
                position: relative;
                margin-inline: auto;
                max-width: var(--content-width);
            }
            .bullet-left,
            .bullet-right {
                display: flex;
                align-items: center;
            }
            .bullet-left::before,
            .bullet-right::after {
                display: inline-block;
                content: "";
                margin-right: 0.9rem;
                width: 0.56rem;
                height: 0.56rem;
                border-radius: 50%;
                background-color: currentColor;
                transition: transform 400ms;
            }
            .bullet-left:has(a:hover)::before {
                transform: scale(0.75);
            }
            .bullet-right::after {
                margin-left: auto;
                margin-right: 0.9rem;
            }
            .text-1,
            .text-2 {
                font-family: "Satoshi Regular", sans-serif;
                font-size: 1.1rem;
                letter-spacing: -0.3px;
                font-weight: 400;
                line-height: 150%;
            }
            .text-3,
            .text-4 {
                font-family: "Satoshi Medium", sans-serif;
                font-size: 3.4375rem;
                letter-spacing: -1px;
                font-weight: 500;
                line-height: 100%;
                padding-block: 4rem;
            }
            .text-3 { font-size: 2.8rem; }
            .text-max {
                font-size: min(25vw, 8.56rem);
                line-height: 1;
                font-family: "Nohemi Light Bf 6438 Cc 5702321", sans-serif;
                font-weight: 300;
                padding-block: 6rem;
            }
            .code span {
                text-underline-offset: 0.1em;
                text-decoration-style: dashed;
                text-decoration-line: underline;
                text-decoration-color: var(--line-color);
                text-decoration-thickness: 1px;
            }
        </style>

    </head>
